name: Fix Spellcaster Formula URLs

# Post-process workflow to fix spellcaster formula URLs
# cargo-dist doesn't respect the release repo setting
# See: https://github.com/axodotdev/cargo-dist/issues/2252

on:
  push:
    paths:
      - 'Formula/spellcaster.rb'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-urls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix makina-rs -> spellcaster-releases in URLs
        run: |
          sed -i 's|makina-rs|spellcaster-releases|g' Formula/spellcaster.rb
          echo "Fixed spellcaster formula URLs"

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet Formula/spellcaster.rb; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git diff Formula/spellcaster.rb
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add Formula/spellcaster.rb
          git commit -m "fix: patch spellcaster release URL (cargo-dist workaround)"
          git push
